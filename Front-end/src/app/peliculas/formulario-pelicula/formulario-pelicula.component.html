<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Título*</mat-label>
    <input formControlName="titulo" matInput />
    <mat-error *ngIf="form.invalid">{{ obtenerErrorCampoTitulo() }}</mat-error>
  </mat-form-field>

  <div class="contenedor-checkbox">
    <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Tráiler</mat-label>
    <input formControlName="trailer" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Lanzamiento</mat-label>
    <input
      formControlName="fechaLanzamiento"
      matInput
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Seleccionar Póster</h4>
  <app-input-img
    [urlImagenActual]="modelo?.poster"
    (archivoSeleccionado)="obtenerArchivo($event)"
  ></app-input-img>

  <h4>Resumen de la Película</h4>
  <app-input-markdown
    [contenidoMarkdown]="modelo?.resumen"
    (texto)="obtenerResumen($event)"
    [placeHolderTextArea]="'Resumen'"
  ></app-input-markdown>

  <h4>Seleccione los géneros</h4>
  <app-selector-multiple
    [noSeleccionados]="generosNoSeleccionados"
    [seleccionados]="generosSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los cines</h4>
  <app-selector-multiple
    [noSeleccionados]="cinesNoSeleccionados"
    [seleccionados]="cinesSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los actores</h4>
  <app-autocomplete-actores
    [actoresSeleccionados]="actoresSeleccionados"
  ></app-autocomplete-actores>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
